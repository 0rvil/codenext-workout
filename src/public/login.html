<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Workout Login</title>
  <!-- Bootstrap core CSS -->
  <script src="./login.js"></script>
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Workout</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link active" href="#">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">Welcome to Workout!</h1>
        <h1 class="lead">Please select one of the following services to access.</h1>
        <hr class="my-4">
        <p>You can use your <strong class="text-monospace font-weight-bold">Facebook</strong>, <strong
            class="text-monospace font-weight-bold">Github</strong> or <strong
            class="text-monospace font-weight-bold">Google</strong> account to gain access.</p>
        <hr class="my-4">
        <div id="loginButtons" class="row justify-content-md-center">
          <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Workout built with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
            href="https://github.com/encomp">@edgarmtzrico</a>.</p>
      </div>
    </footer>
  </div>
</body>

</html>
